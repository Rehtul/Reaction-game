            </div>

      </div>
<script>
    let i = 0;
    let s;
    let score = 0;
    let scoredisplay = document.getElementById('score');

    setInterval(check, 1000);
    function check()
    {
        if(i <= 79)
        {
            //i += 1;
            i = Math.floor(Math.random() * 79);
            s = String(i);
            let current = document.getElementById(s);
            current.style.backgroundColor = '#B2D2A4';
            current.addEventListener('click',()=>{
                score += 1;
                scoredisplay.innerText = score;
            }, {once: true});

            setTimeout(disable, 600);
            function disable(){
                current.style.backgroundColor = "#B5B2B0"
                current.disabled = 'true';
            }
        }
    }
</script>
